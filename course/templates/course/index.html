<!DOCTYPE html>
<html>
    <head>
        <title> Course </title>
    </head>
    <body>
        <h1> 
            {{ course.name }}
        </h1>
        {% for problem in course.problems.all %}
            <li>
                <a href="{% url 'problem:index' problem.id %}"> {{ problem.name }} </a>        
            </li>
        {% endfor %}
    </body>
</html>

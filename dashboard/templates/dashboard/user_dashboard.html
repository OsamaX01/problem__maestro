<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .navbar a {
            text-decoration: none;
            margin: 0 5px;
            color: #333;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
        }

        .footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="#">Profile</a>
        <a href = "{% url 'users:logout' %}">Sign out</a>
    </div>

    <div class="content">
    {% for course in courses %}
        <div class="card">
            <h2> {{course.name}} </h2>
        </div>
    {% empty %}
        <div class="content"> 
            <h2> You are not enrolled to any courses yet </h2>
        </div>
    {% endfor %}
    </div>

</body>

</html>

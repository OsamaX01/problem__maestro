{% extends 'users/layout.html' %}

{% block body %}
    {% if message %}
        <h2> {{message}} </h2>
    {% endif %}
    
    <h1> Login </h1>
    <form action = "{% url 'users:login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value = "login">  
    </form> 
{% endblock body %}
